<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT Preview Card</title>
</head>
<body>
    <main class="wrapper">
        <section class="equilibrium">
            <a href="#" class="active-nft">
                <img src="images/image-equilibrium.jpg" width="250px" height="250px" alt="equilibrium nft artwork">
            </a>
        </section>
        <section class="equilibrium-desc divider">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </section>
        <section class="equilibrium-icon divider">
            <div class="icon-wrapper">
                <img src="images/icon-ethereum.svg" alt="ethereum icon"> 
                <span class="eth">0.041 ETH</span>
            </div>
            <div class="icon-wrapper">
                <img src="images/icon-clock.svg" alt="clock icon"> 
                <span class="left">3 days left</span>
            </div>
        </section>
        <hr class="divider line">
        <section class="equilibrium-creator divider">
            <div class="flex-creator">
                <img src="images/image-avatar.png" alt="Jules Wyvern avatar" width="30px" height="30px">
                <span>Creation of <strong class="creator">Jules Wyvern</strong></span>
            </div>
        </section>
        
    </main>
</body>
</html>
